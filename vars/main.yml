#全局
jdk_version: "8"  
jdk_distribution: "jdk"

docker_applications:
  - rocketmqconsole

nginx_htpasswd: True

nginx_listen_port: "9003"
nginx_reverse_proxy_port: "9004"

init_application:
  nginx:
    username: "admin"
    password: "admin"
    commands: 
      - htpasswd -b /etc/nginx/.htpasswd admin $new_password
      - systemctl restart nginx
